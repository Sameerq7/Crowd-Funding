<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/Favicon-2.jpeg" type="image/jpeg">

    <title>Chitti Fund Winner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f8ff;
            transition: background-color 0.3s ease;
        }
        h1 {
            text-align: center;
            color: #007bff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        #names-list, #past-sets {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            max-width: 90%;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        #names-list:hover, #past-sets:hover {
            transform: scale(1.05);
        }
        #winner {
            margin-top: 20px;
            font-weight: bold;
            color: green;
            font-size: 1.3rem;
            animation: bounce 1s infinite alternate;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            animation: fadeInUp 1s ease-out;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        footer {
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 20px 10px;
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            position: relative;
            animation: fadeInUp 1.5s ease-out;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .social-icons a {
            margin: 0 10px;
            font-size: 20px;
            color: #fff;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        @media (max-width: 600px) {
            button, input[type="text"] {
                width: 100%;
                font-size: 14px;
            }
            footer {
                font-size: 12px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Chitti Fund Winner</h1>
    <p>Enter names one by one, then click "Add Set" to save them as a set.</p>
    <input type="text" id="name-input" placeholder="Enter a name">
    <button onclick="addName()">Add Name</button>
    <div id="names-list">
        <h3>Names Entered:</h3>
        <ul id="name-display"></ul>
    </div>
    <div class="button-container">
        <button onclick="saveSet()">Add Set</button>
        <button onclick="viewSets()">View Sets</button>
        <button onclick="viewPastSets()">View Past Sets</button>
    </div>

    <div id="past-sets">
        <h3>Past Sets</h3>
        <ul id="past-sets-list"></ul>
    </div>

    <footer>
        <div>
            <p>Follow Me:</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/shaiksameer.hussain.12" target="_blank">Facebook</a>
                <a href="https://www.linkedin.com/in/shaik-sameer-hussain-b88323250/" target="_blank">LinkedIn</a>
                <a href="https://www.instagram.com/h_shaiksameer" target="_blank">Instagram</a>
                <a href="https://github.com/Sameerq7" target="_blank">GitHub</a>
            </div>
            <p>Contact: <a href="mailto:9121sameer@gmail.com">9121sameer@gmail.com</a> | <a href="tel:+919121700886">+91 9121700886</a></p>
            <p>&copy; 2024 Chitti Fund Winner. All rights reserved.</p>
        </div>
    </footer>

    <script>
        let names = [];
        let pastSets = [];

        async function loadPastSets() {
            const response = await fetch('pastSets.json');
            if (response.ok) {
                const data = await response.json();
                pastSets = Object.keys(data).map(key => {
                    return { 
                        setId: key, 
                        names: data[key], 
                        date: new Date(parseInt(key.replace('set-', ''))).toLocaleString() 
                    };
                });

                pastSets.sort((a, b) => new Date(b.setId.replace('set-', '')) - new Date(a.setId.replace('set-', '')));
                updatePastSetsList();
            }
        }

        function updatePastSetsList() {
            const pastSetsList = document.getElementById("past-sets-list");
            pastSetsList.innerHTML = pastSets.slice(0, 5).map(set => {
                return `
                    <li>
                        <strong>${set.date}</strong> - <em>${set.setId}</em>
                        <ul>
                            ${set.names.map(name => `<li>${name}</li>`).join('')}
                        </ul>
                    </li>
                `;
            }).join("");
        }

        function addName() {
            const nameInput = document.getElementById("name-input");
            const name = nameInput.value.trim();
            if (name) {
                names.push(name);
                updateNamesList();
                nameInput.value = "";
            }
        }

        function updateNamesList() {
            const nameDisplay = document.getElementById("name-display");
            nameDisplay.innerHTML = names.map(n => `<li>${n}</li>`).join("");
        }

        async function saveSet() {
            if (names.length === 0) {
                alert("Please enter some names before adding a set.");
                return;
            }
            const response = await fetch("/save-set", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ names }),
            });
            if (response.ok) {
                alert("Set saved successfully!");
                const setId = `set-${Date.now()}`;
                const newSet = { [setId]: names };

                await fetch("pastSets.json", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newSet),
                });

                pastSets.unshift({
                    setId: setId,
                    names: names,
                    date: new Date().toLocaleString(),
                });

                updatePastSetsList();
                names = [];
                updateNamesList();
            }
        }

        function viewSets() {
            window.location.href = "/view-sets";
        }

        function viewPastSets() {
            window.location.href = "past-set.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadPastSets(); // Load past sets when the page is loaded
        });
    </script>
</body>
</html>
